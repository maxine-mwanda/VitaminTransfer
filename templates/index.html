<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .donation-section {
            text-align: center;
            background: #fff;
            padding: 40px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .donation-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .donation-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .donation-options button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .donation-options button:hover {
            background-color: #45a049;
        }

        .minimum-donation {
            font-size: 1rem;
            margin-top: 10px;
            color: #555;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Vitamin Transfer</h1>
            <p>Empowering children with nutritious fruits</p>
        </div>
    </header>

    <main class="container">
        <section class="donation-section">
            <h2>Make a Difference Today</h2>
            <div class="donation-options">
                <button onclick="donateWithPayPal()">Donate with PayPal</button>
                <button onclick="donateWithVisa()">Donate with Visa</button>
                <button onclick="donateWithMpesa()">Donate with M-Pesa</button>
            </div>
            <div class="minimum-donation">
                Minimum donation amount: $1
            </div>
        </section>

        <section class="image-gallery">
            <img src="/home/maxine/Desktop/img/Image 2.jpeg" alt="Child eating mango">
            <img src="https://example.com/child-eating-mango-2.jpg" alt="Child enjoying fruit">
            <img src="https://example.com/group-of-children.jpg" alt="Group of happy children">
            <img src="https://example.com/image4.jpg" alt="Image 4">
            <img src="https://example.com/image5.jpg" alt="Image 5">
            <img src="https://example.com/image6.jpg" alt="Image 6">
            <img src="https://example.com/image7.jpg" alt="Image 7">
            <img src="https://example.com/image8.jpg" alt="Image 8">
            <img src="https://example.com/image9.jpg" alt="Image 9">
            <img src="https://example.com/image10.jpg" alt="Image 10">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vitamin Transfer. All rights reserved.</p>
    </footer>

    <script>
        function donateWithPayPal() {
            alert("Redirecting to PayPal donation page...");
            // Add redirection logic here
        }

        function donateWithVisa() {
            alert("Redirecting to Visa donation page...");
            // Add redirection logic here
        }

        function donateWithMpesa() {
            alert("Redirecting to M-Pesa donation page...");
            // Add redirection logic here
        }
    </script>
</body>
</html>
