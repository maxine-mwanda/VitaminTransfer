<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin Transfer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background: url('https://example.com/hero-image.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .donation-section {
            text-align: center;
            background: #fff;
            padding: 40px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .donation-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .donation-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .donation-section form input, .donation-section form select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .donation-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .donation-section button:hover {
            background-color: #45a049;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .image-gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>Vitamin Transfer</h1>
            <p>Empowering children with nutritious fruits</p>
        </div>
    </header>

    <main class="container">
        <section class="donation-section">
            <h2>Make a Difference Today</h2>
            <form action="/donate" method="POST">
                <input type="text" name="amount" placeholder="Enter donation amount (USD)" required>
                <select name="payment_method" required>
                    <option value="paypal">PayPal</option>
                    <option value="visa">Visa</option>
                    <option value="mpesa">M-Pesa</option>
                </select>
                <button type="submit">Donate Now</button>
            </form>
        </section>

        <section class="image-gallery">
            <img src="https://example.com/child-eating-mango-1.jpg" alt="Child eating mango">
            <img src="https://example.com/child-eating-mango-2.jpg" alt="Child enjoying fruit">
            <img src="https://example.com/group-of-children.jpg" alt="Group of happy children">
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Vitamin Transfer. All rights reserved.</p>
    </footer>
</body>
</html>
